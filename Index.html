<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Love Calculator By ZERO</title>
  </head>
  <body>
    
    <header>
    <div class="card w-40 m-auto text-center bg-light">
      <div class="card-header bg-danger">
        <p class="title pt-3">Love Calculator</p>
      </div>
      <div class="card-body">
        <form class="form-inline" accept-charset="utf-8">
          <div class="form-group">
            <input type="text" class="form-control text-center" placeholder="Your name" id="name"/>
          </div>
          <div>
            <span class="plus">+</span>
          </div>
          <div class="form-group1 pb-3">
            <input type="text" class="form-control text-center" placeholder="Your love name" id="lname"/>
          </div>
        </form>
        
        <div class="w-75 m-auto pb-3">
          <button class="btn btn-success w-50" onclick="result()"  >Click here</button>
        </div>
        
        <div>
          <input type="text" name="" id="value" placeholder="Result" class="form-control text-center w-25 m-auto result" />
        </div>
        
      </div>
      <div class="card-footer pt-3">
        <p>Good bless your relationship</p>
      </div>
    </div>
    
</header>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./Main.js">
      
    </script>
  </body>
</html>
